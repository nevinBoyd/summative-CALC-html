<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>

    <input type="text" id="expression" placeholder="Enter equation (e.g. 5 + 3 * 2)">
    <button onclick="evaluateExpression()">Calculate</button>

    <h2>Result: <span id="result">0</span></h2>

    <h3>History:</h3>
    <ul id="history"></ul>

    <script>
        function evaluateExpression() {
            const expr = document.getElementById('expression').value;

            try {
                const result = eval(expr); // ⚠️ simple but insecure in real apps
                document.getElementById('result').innerText = result;

                // Save to history
                const entry = {
                    expression: expr,
                    result: result,
                    timestamp: new Date().toLocaleString()
                };
                calculationHistory.push(entry);

                const historyEl = document.getElementById('history');
                const li = document.createElement('li');
                li.innerText = `${expr} = ${result}`;
                historyEl.appendChild(li);

            } catch (e) {
                alert("Invalid expression. Please check your input.");
            }
        }
    </script>
</body>

</html>
